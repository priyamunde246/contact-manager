<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #212529;
        }

        .navbar a {
            color: white !important;
        }

        .auth-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .card {
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #212529;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Contact</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-link" href="addcontact.html">Add Contact</a>
                    <a class="nav-link" href="viewcontact.html">View Contact</a>
                    <a class="nav-link" href="editcontact.html">Edit Contact</a>

                </ul>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-outline-success btn-sm">Login</a>
                    <a href="signup.html" class="btn btn-outline-success btn-sm">Signup</a>

                </div>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">Register Here</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">Enter Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter Number</label>
                    <input type="text" class="form-control" placeholder="Enter Number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter Email</label>
                    <input type="email" class="form-control" placeholder="Enter Email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2025 Developed By Vaishnavi Bande!
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
